<main>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <h1>Library</h1>
                    </a>
                    <div class="px-3 py-2">
                        <div class="container d-flex flex-wrap justify-content-right">
                            <div class="text-end">

                                <button type="button" class="btn btn-light text-dark me-2">
                                    <a href="{% url 'authentication:user-registration' %}" class="showModel"
                                    style="color: grey; text-decoration: none">
                                        Registration
                                    </a>
                                </button>
                                <button type="button" class="btn btn-primary">Sign-up</button>
                            </div>
                        </div>
                    </div>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="{% url 'home-page' %}" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#home"/>
                                </svg>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'author:author-list' %}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#table"/>
                                </svg>
                                Authors
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'book-list' %}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#grid"/>
                                </svg>
                                Books
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'order:order-list' %}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#grid2"/>
                                </svg>
                                Orders
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'authentication:user-list' %}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#people-circle"/>
                                </svg>
                                Users
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container px-4 py-3" id="icon-grid">
        <div class="row g-3">

            {% block content %}
            <style>
            body {
               background-image: url({% static "VIRAL.jpg" %});
               background-repeat: no-repeat;
               background-position: center;
               background-attachment: fixed;
            }


            </style>
            {% endblock content %}

        </div>
    </div>

</main>
<script src="{% static 'bootstrap.bundle.min.js' %}"></script>

{% include 'book_modal_form.html' %}

</html>
